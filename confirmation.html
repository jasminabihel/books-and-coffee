<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksandCoffee</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="response">
    <header>
        <h1>Books&Coffee:The Perfect Blend for Book Lovers</h1>
    </header>
        <h2>Thank you for signing up!</h2>
        <footer class="links">
            <h3>Connect with us on social media:</h3>
            <div class="icons">
                <div>
                    <a href="https://www.goodreads.com/" target="_blank"
                        aria-label="Visit our Goodreads page(opens in new tab)"><i class="fa-brands fa-goodreads-g"></i></a>
                </div>
                <div>
                    <a href="https://www.tiktok.com" target="_blank"
                        aria-label="Visit our TikTok page (opens in new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </div>
                <div>
                    <a href="https://www.instagram.com" target="_blank"
                        aria-label="Visit our Instagram page(opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div>
                    <a href="https://www.facebook.com" target="_blank"
                        aria-label="Visit our Facebook page(opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </div>
        </footer>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/66cbca3fab.js" crossorigin="anonymous"></script>
</body>
</html>
